version: "3"
services:
  php-cli:
    build: docker/php-xdebug
    environment:
      PHP_EXTENSION_XDEBUG: 1
    command: RUN pecl install xdebug && docker-php-ext-enable xdebug
    volumes:
      - .:/app
    networks:
      - my-network-name

  composer:
    image: composer:latest
    volumes:
      - .:/app
    networks:
      - my-network-name

  phpstan:
    image: phpstan/phpstan:latest
    volumes:
      - .:/app
    networks:
      - my-network-name

networks:
  my-network-name: